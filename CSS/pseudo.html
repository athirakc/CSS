<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover{
            background-color: palevioletred;
        }
        a:link{
            color: peru;
        }
        a:visited{
            color: red
        }
        a:focus{
            background-color: blue;
        }
        p:first-child{
            background-color: darkkhaki;
        }
        p:nth-child(odd){
            color: green;
        }
        p:nth-child(even){
            color: blue;
        }
    </style>
</head>
<body>
    <a href="https://www.netflix.com/">Netflix</a><br><br>
    <a href="https://telegram.org/">Telegram</a><br> <br>
    <div>
        <p>Horror Movies</p>
        <p>Comedy Movies</p>
        <p>Action Movies</p>
        <p>Netflix Series</p>
        <p>Horror Series</p>
        <p>Comedy Series</p>
    </div>
</body>
</html>

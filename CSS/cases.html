<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .upper{
            text-transform: uppercase;
        }
        .lower{
            text-transform: lowercase;
        }
        .cap{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="upper">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="lower">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <p class="cap">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
